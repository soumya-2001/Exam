<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <div class="row mt-5">
      <div class="col-3"></div>
      <div class="col-6">
        <h2 class="card-title text-center">Employee List</h2>
        <div class="d-flex">
          {%for c in cat %}
          <p><a href="{%url 'employee-list'%}?category={{c.category_name}}">{{c.category_name}}</a></p>
          {%endfor%}
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Place</th>
              <th scope="col">Mobile Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          {%for t in data%}
          <tbody>
            <tr>
      
              <td>{{t.name}}</td>
              <td>{{t.category_name.name}}</td>
              <td>{{t.place}}</td>
              <td>{{t.mobile_number}}</td>
              <td>
                <a href="{%url 'employee-detail' t.id%}"><i class="fa-solid fa-eye"></i></a> 
                <a href="{%url 'employee-update' t.id%}"><i class="fa-solid fa-pen"></i></a>
                <a href="{%url 'employee-delete' t.id%}"><i class="fa-solid fa-trash"></i></a>
            </td>
            </tr>
          </tbody>
          {%endfor%}
        </table>
      
      </div>
      <div class="col-3"></div>
    </div>

 


</body>

</html>
